<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>VideoJS player</title>
        <link href="http://vjs.zencdn.net/5.11.7/video-js.css" rel="stylesheet">
        <link rel="stylesheet" href="css/player.css" />
    </head>
    <body>

        <div class="container-player">
            <div class="player-vjs-js">
                <video id="player-vjs-0" class="video-js" controls preload="auto" width="640" height="264">
                    <source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
                </video>
            </div>
            <div class="player-poster"></div>
        </div>

        <div class="container-player">
            <div class="player-vjs-js">
                <video id="player-vjs-1" class="video-js" controls preload="auto" width="640" height="264">
                    <source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
                </video>
            </div>
            <div class="player-poster"></div>
        </div>

        <script src="http://vjs.zencdn.net/5.11.7/video.js"></script>
        <script src="js/videojs-player.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
